<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa OpenLayers com Desenho de Polígonos e Cálculo de Área</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.9.0/css/ol.css" />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map" class="map"></div>

<script src="https://openlayers.org/en/v6.9.0/build/ol.js"></script>
<script>
    
    // Criação do mapa com estilo satélite
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                    maxZoom: 18,
                })
            }),
            
            new ol.layer.Tile({
                source: new ol.source.OSM({
                    url: 'https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
                }),
                opacity: 0.99
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-54.05, -24.55]),
            zoom: 14,
            rotation: 0
        })
    });

    // Fonte para armazenar polígonos desenhados
    var source = new ol.source.Vector();
    var vectorLayer = new ol.layer.Vector({
        source: source
    });
    map.addLayer(vectorLayer);

    // Interação de desenho de polígonos
    var draw = new ol.interaction.Draw({
        source: source,
        type: 'Polygon'
    });
    map.addInteraction(draw);
    map.rotation = 0;
    // Adiciona o polígono desenhado ao layer e calcula a área
    var area = 0;
    draw.on('drawend', function (event) {
        var feature = event.feature; // O polígono desenhado
        source.clear();
        source.addFeature(feature); // Adiciona o polígono à camada

        // Calcula a área do polígono
        var geom = feature.getGeometry();
        
        // Converte as coordenadas do polígono para o formato do Turf.js
        var turfPolygon = {
            type: 'Feature',
            geometry: {
                type: 'Polygon',
                coordinates: [geom.getCoordinates()[0].map(coord => ol.proj.toLonLat(coord))] // Converte para Lon/Lat
            }
        };

        area = turf.area(turfPolygon); // Área em metros quadrados
        //console.log('Área do polígono: ' + area.toFixed(2) + ' m²'); // Imprime a área no console
    });

    // Completa o polígono atual ao pressionar a tecla de espaço
    document.addEventListener('keydown', function (event) {
        if (event.code === 'Space') {
            draw.finishDrawing(); // Finaliza o polígono atual
            event.preventDefault(); // Previne o comportamento padrão
        }
    });
</script>

</body>
</html>
