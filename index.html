<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="Images/Agro.png" type="image/png">
    <title>AgroMath</title>
    <link rel="stylesheet" href="/CSS/selectPage.css">
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
    <div id="header" class="header">
        <div class="logo">
            <img id="logo" class="logo" src="Images/AgroMath.png" alt="AgroMath_logo">
        </div>
    </div>

    
    <div class="overlay" id="overlay">
        <div class="page-select" id="select-sobre" onclick="changePage('sobre')">
            <img class="icon-page" id="icon-sobre" src="Images/icone-sobre.png">
            <h1 class="page-select-text" >Sobre</h1>
        </div>
        <div class="page-select" id="select-eventos" onclick="changePage('eventos')">
            <img class="icon-page" id="icon-eventos" src="Images/icone-evento.png">
            <h1 class="page-select-text" >Eventos</h1>
        </div>
        <div class="page-select" id="select-map" onclick="changePage('map')">
            <img class="icon-page" id="icon-map" src="Images/icone-mapa.png">
            <h1 class="page-select-text" >Mapa</h1>
        </div>
        <div class="page-select" id="select-custos" onclick="changePage('custos')">
            <img class="icon-page" id="icon-custos" src="Images/icone-custo.png">
            <h1 class="page-select-text" >Custo</h1>
        </div>
        <div class="page-select no-hover" id="select-tema" onclick="">
            <h1 class="page-select-text" >Tema</h1>
            <div class="switch" id="switch-theme" onclick="changeTheme()">
                <div class="slider"></div>
            </div>
        </div>
    </div>

    <div id="iframe-container">
        <div class="page">
            <iframe id="window-selec" src="Pages/sobre.html"></iframe>
        </div>
    </div>
    
    <script src="Pages/containt.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
