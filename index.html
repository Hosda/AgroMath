<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Agro.png" type="image/png">
    <title>AgroMath</title>
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
    <div class="header">

        <div class="menu">
            <img id="menu" class="menu" src="Images/menu.png" onclick="openMenu()">

        <div class="logo">
            <img id="logo" class="logo" src="Images/AgroMath.png" alt="AgroMath_logo">
        </div>

        <div class="overlay" id="overlay">
            <div class="page-select" id="select-sobre" onclick="aboutPage()">
                <h1 style="padding-top: 3%;">SOBRE</h1>
            </div>
            <div class="page-select" id="select-mapa" onclick="mapPage()">
                <h1 style="padding-top: 3%;">MAPA</h1>
                
            </div>
            <div class="page-select" id="select-loja" onclick="coustPage()">
                <h1 style="padding-top: 3%;">CUSTO</h1>
            </div>
            <div class="page-select" id="select-tema" onclick="changeTheme()">
                <h1 style="padding-top: 3%;">TEMA</h1>
            </div>
        </div>
    </div>

    <div id="iframe-container">
        <div class="page">
            <iframe id="window-selec" src="Pages/sobre.html"></iframe>
        </div>
    </div>
    <script src="JS/index.js"></script>

</html>
